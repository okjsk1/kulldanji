<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SFU - So For You</title>
    <style>
        :root {
            --main-yellow: #fbbf24;
            --main-orange: #f59e0b;
            --main-brown: #92400e;
            --card-bg: #ffffff;
            --border-color: #ececec;
            --category-shadow: 0 2px 16px 0 rgba(185, 185, 185, 0.08);
            --card-radius: 1.2rem;
            --soft-gray: #f7fafc;
            --header-gradient: linear-gradient(90deg, #fff 60%, #f4f4f4 100%);
            --main-dark: #47340a;
            --sub-text: #aaaaaa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            color: var(--main-dark);
        }

        /* 헤더 */
        .header {
            background: var(--header-gradient);
            padding: 0;
            border-bottom: 1.5px solid #f3f3f3;
            box-shadow: 0 3px 12px -8px #eaeaea70;
            position: sticky; top: 0; z-index: 100;
        }
        .header-container {
            max-width: 1200px; margin: 0 auto;
            display: flex; align-items: center; justify-content: space-between;
            padding: 1.1rem 2rem .9rem 2rem;
        }
        .header-left { display: flex; align-items: center; gap: 1.2rem; }
        .logo { font-size: 2.7rem; filter: drop-shadow(0 2px 3px #f9f9f9); }
        .brand h1 { font-size: 1.65rem; font-weight: 700; color: var(--main-brown); letter-spacing: .01em; }
        .brand p { font-size: 0.96rem; color: var(--sub-text); font-weight: 500; margin-top: 2px; }
        .header-right { display: flex; align-items: center; gap: 1.2rem; }
        .btn-ghost { background: transparent; color: #7a5608; border: none; font-weight: 500; padding: 0.48rem 1.1rem; border-radius: .5rem; font-size: 1rem; transition: background 0.18s; display: flex; align-items: center; gap: .2rem; }
        .btn-ghost:hover { background: #f6f6f6; }

       /* 방문자수 */
        .visitor-count {
            position: fixed; bottom: 1.2rem; right: 1.2rem;
            background: #fff;
            color: #8d8d8d;
            padding: 0.78rem 1.15rem; border-radius: 999px;
            box-shadow: 0 4px 12px -1px #ececec; border: 1.5px solid #f2f2f2;
            font-size: 1.04rem; font-weight: 600; z-index: 99; display: flex; align-items: center; gap: 0.5rem;
        }

        /* 즐겨찾기 섹션 */
        .favorites-section { padding: 1.5rem; background: #fafafa; border-bottom: 1.5px solid #ededed; box-shadow: none; }
        .favorites-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem; }
        .favorites-title { font-size: 20px; font-weight: 700; color: #bfae6b; display: flex; align-items: center; gap: 0.75rem; }
        .trash-area { padding: 0.75rem; border: 2px dashed #e2e2e2; border-radius: 0.5rem; background: #f6f6f6; transition: all 0.3s; }
        .trash-area.drag-over { background: #ffe7e7; border-color: #faa; transform: scale(1.1); }
        .favorites-container { position: relative; height: 128px; background: #fff; border: 2px dashed #ededed; border-radius: 0.5rem; overflow: hidden; }

        .favorite-item { position: absolute; background: #fff; border: 1.5px solid #ededed; border-radius: 0.5rem; padding: 0.5rem 0.75rem; display: flex; align-items: center; gap: 0.5rem; cursor: move; transition: all 0.2s; min-width: max-content; box-shadow: 0 1px 3px 0 #e3e3e3; }
        .favorite-item:hover { box-shadow: 0 4px 6px -1px #e3e3e3; }

        /* 메인 레이아웃 */
        .main-layout { display: flex; gap: 2rem; max-width: 1400px; margin: 0 auto; padding: 2.5rem 2rem 0 2rem; }
        .ads-left, .ads-right { width: 112px; padding: 0.75rem; display: flex; flex-direction: column; gap: 1.5rem; }
        .ad-banner { background: #f8f8f8; border: 1.5px dashed #ececec; border-radius: 0.75rem; height: 256px; display: flex; align-items: center; justify-content: center; color: #d1d5db; text-align: center; box-shadow: none; }
        .ad-content { font-size: 12px; font-weight: 500; }
        .ad-icon { font-size: 24px; margin-bottom: 0.5rem; }

       /* 카테고리 그리드 */
        .categories-grid { flex: 1; display: grid; grid-template-columns: repeat(6, 1fr); gap: 2.1rem 1.5rem; }
        @media (max-width: 1200px) { .categories-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 900px) { .categories-grid { grid-template-columns: repeat(2, 1fr); } .main-layout { gap: 1rem; padding: 1rem 0.5rem 0 0.5rem; } }
        @media (max-width: 600px) { .categories-grid { grid-template-columns: 1fr; } .main-layout { flex-direction: column; } .ads-left, .ads-right { display: none; } }

        /* 카테고리 카드 */
        .category-card { background: var(--card-bg); border: 1.5px solid var(--border-color); border-radius: var(--card-radius); box-shadow: var(--category-shadow); padding: 0.25rem 1.1rem 1.15rem 1.1rem; display: flex; flex-direction: column; gap: .7rem; transition: box-shadow .2s, border-color .2s; min-width: 0; }
        .category-card:hover { box-shadow: 0 8px 32px 0 #ececec23; border-color: #e6e6e6; }

        .category-header { display: flex; align-items: center; gap: 0.7rem; margin-bottom: 0.3rem; }
        .category-title { display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 0.5rem; }
        .category-icon { font-size: 1.5rem; flex-shrink: 0; }
        .category-name { font-size: 1.18rem; font-weight: 600; color: #bfae6b; letter-spacing: 0.01em; }

        .category-content { padding: 0.25rem; }
        .website-list { display: flex; flex-direction: column; gap: 0.25rem; }

        .website-item {
            display: flex; align-items: flex-start; gap: 0.7rem;
            background: #fff; border-radius: .6rem; padding: 0.25rem 0.65rem 0.33rem 0.5rem;
            font-size: 1.02rem; border: 1px solid #ebebeb; transition: border-color .17s, box-shadow .17s;
            overflow: hidden;
        }
        .website-item:hover { border-color: #dadada; box-shadow: 0 2px 8px 0 #f6f6f6; }
        .website-item.expanded { min-height: 60px; }
        .website-item.collapsed { }

        .website-header { display: flex; align-items: center; gap: 0.75rem; width: 100%; }
        .website-favicon { width: 18px; height: 18px; border-radius: 5px; background: #f7f7f7; object-fit: cover; flex-shrink: 0; border: 1px solid #ededed; margin-top: 4px; }
        .website-content { flex: 1; min-width: 0; }
        .website-title {
            font-size: 0.74rem;
            font-weight: 450;
            color: #47340a;
            text-decoration: none;
            transition: color .18s;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            white-space: normal;
            word-break: keep-all;
            max-width: 100%;
        }
        .website-title:hover { color: #1e40af; text-decoration: underline; }
        .favorite-btn { margin-left: 0.5rem; background: 0; border: 0; padding: 0.11rem; display: flex; align-items: center; cursor: pointer; }
        .favorite-btn:hover { background: #f5f5f5; border-radius: 0.25rem; }

        .star-icon { width: 19px; height: 19px; margin-top: 1px; fill: none; stroke: #bfae6b; transition: fill .2s; }
        .star-icon.favorited { fill: #ffe89c; stroke: #e2b400; }
        .more-btn { width: 100%; background: transparent; border: none; color: #bfae6b; cursor: pointer; padding: 0.75rem; border-radius: 0.5rem; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-weight: 500; }
        .more-btn:hover { background: #f6f6f6; border-color: #ededed; }

        .website-description { font-size: 12px; color: #888888; line-height: 1.5; word-break: break-word; margin-top: 0.5rem; padding-left: 0.25rem; }

        /* 아이콘 색상 */
        .icon-blue { color: #bfae6b; }
        .icon-yellow { color: #bfae6b; }
        .icon-green { color: #bfae6b; }
        .icon-orange { color: #bfae6b; }
        .icon-purple { color: #bfae6b; }
        .icon-red { color: #bfae6b; }
        .icon-indigo { color: #bfae6b; }
        .icon-teal { color: #bfae6b; }
        .icon-gray { color: #bfae6b; }

        /* 모달 / 폼 / 애니메이션 등은 동일 - 생략 불필요하게 수정하지 않음 */

        /* 푸터 - 시간 */
        .footer { width: 100%; text-align: right; font-size: 0.92rem; color: #bda25e; padding: 0.5rem 1.7rem 0.25rem 0; margin-top: 2.5rem; letter-spacing: 0.01em; }

        /* 반응형 */
        @media (max-width: 768px) { .categories-grid { grid-template-columns: repeat(2, 1fr); } .ads-left, .ads-right { display: none; } }
        @media (max-width: 480px) { .categories-grid { grid-template-columns: 1fr; } .header-container { flex-direction: column; gap: 1rem; } .header-left, .header-right { width: 100%; } .header-right { justify-content: center; flex-wrap: wrap; } }
    </style>
</head>

            { id: "78", title: "도시탐험", description: "도시 건축물과 공간을 탐험할 수 있는 가이드를 제공합니다", category: "지도", url: "https://city-explore.net" },
            { id: "43", title: "건축클래스", description: "온라인 건축 교육과 강의를 제공하는 학습 플랫폼입니다", category: "기타", url: "https://arch-class.com" },
            { id: "44", title: "건축뉴스", description: "국내외 건축 관련 최신 뉴스와 트렌드를 제공하는 뉴스 사이트입니다", category: "기타", url: "https://arch-news.kr" },
            { id: "45", title: "건축갤러리", description: "우수한 건축 작품과 포트폴리오를 전시하는 온라인 갤러리입니다", category: "기타", url: "https://arch-gallery.net" },
            { id: "79", title: "건축도서관", description: "건축 관련 도서와 자료를 검색하고 대출할 수 있는 디지털 도서관입니다", category: "기타", url: "https://arch-library.org" }
        ];

        const categoryConfig = {
            "디자인": { icon: "🎨", iconClass: "icon-blue" },
            "공모전": { icon: "🏆", iconClass: "icon-yellow" },
            "채용정보": { icon: "💼", iconClass: "icon-green" },
            "회사정보": { icon: "🏢", iconClass: "icon-orange" },
            "프로그램": { icon: "💻", iconClass: "icon-purple" },
            "유튜버": { icon: "📺", iconClass: "icon-red" },
            "커뮤니티": { icon: "💬", iconClass: "icon-indigo" },
            "지도": { icon: "📍", iconClass: "icon-teal" },
            "기타": { icon: "📚", iconClass: "icon-gray" }
        };

        let favorites = new Set();
        let showDescriptions = false;
        let expandedCategories = new Set();
        let favoritePositions = {};

        document.addEventListener('DOMContentLoaded', function() {
            loadFavorites();
            loadVisitorCount();
            loadFavoritePositions();
            renderCategories();
            updateFavoritesDisplay();

            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') handleSearch();
                });
            }
        });

        function loadFavorites() {
            const saved = localStorage.getItem('honeypot-favorites');
            if (saved) favorites = new Set(JSON.parse(saved));
        }
        function saveFavorites() { localStorage.setItem('honeypot-favorites', JSON.stringify([...favorites])); }
        function loadFavoritePositions() {
            const saved = localStorage.getItem('honeypot-favorite-positions');
            if (saved) favoritePositions = JSON.parse(saved);
        }
        function saveFavoritePositions() { localStorage.setItem('honeypot-favorite-positions', JSON.stringify(favoritePositions)); }

        function loadVisitorCount() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('honeypot-visit-date');
            if (savedDate !== today) {
                const randomVisitors = Math.floor(Math.random() * 100) + 50;
                document.getElementById('visitor-count').textContent = randomVisitors;
                localStorage.setItem('honeypot-visit-date', today);
                localStorage.setItem('honeypot-visitors', randomVisitors.toString());
            } else {
                const savedVisitors = localStorage.getItem('honeypot-visitors');
                document.getElementById('visitor-count').textContent = savedVisitors || '73';
            }
        }

        function renderCategories() {
            const grid = document.getElementById('categories-grid');
            grid.innerHTML = ''; // 중복 렌더링 방지
            const categoryOrder = ["디자인", "공모전", "채용정보", "회사정보", "프로그램", "유튜버", "커뮤니티", "지도", "기타"];

            const categorizedWebsites = {};
            websites.forEach(website => {
                if (!categorizedWebsites[website.category]) categorizedWebsites[website.category] = [];
                categorizedWebsites[website.category].push(website);
            });

            categoryOrder.forEach(category => {
                if (categorizedWebsites[category]) {
                    const categoryCard = createCategoryCard(category, categorizedWebsites[category]);
                    grid.appendChild(categoryCard);
                }
            });
        }

        function createCategoryCard(category, websites) {
            const config = categoryConfig[category];
            const isExpanded = expandedCategories.has(category);
            const sitesToShow = isExpanded ? websites : websites.slice(0, 4);
            const hasMore = websites.length > 4;

            const card = document.createElement('div');
            card.className = 'category-card';

            card.innerHTML = `
                <div class="category-header">
                    <div class="category-title">
                        <span class="category-icon ${config.iconClass}">${config.icon}</span>
                        <span class="category-name">${category}</span>
                    </div>
                </div>
                <div class="category-content">
                    <div class="website-list">
                        ${sitesToShow.map(website => createWebsiteItem(website)).join('')}
                        ${hasMore ? `<button class="more-btn" data-category="${category}">${isExpanded ? '⬆️ 접기' : `⬇️ 더보기 (${websites.length - 4}개 더)`}</button>` : ''}
                    </div>
                </div>
            `;

            // 이벤트 위임: 더보기 버튼
            card.querySelectorAll('.more-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    toggleCategory(category);
                });
            });

            return card;
        }

        function createWebsiteItem(website) {
            const isFavorited = favorites.has(website.id);
            const itemClass = showDescriptions ? 'website-item expanded' : 'website-item collapsed';

            // onclick inline event might not provide event reliably when string-built, so use data-attribute and event delegation later.
            return `
                <div class="${itemClass}" data-id="${website.id}">
                    <div class="website-header">
                        <img class="website-favicon" src="https://www.google.com/s2/favicons?domain=${website.url}&sz=16" alt=""
                             onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><rect width=%2216%22 height=%2216%22 fill=%22%23e5e7eb%22/><text x=%228%22 y=%2212%22 text-anchor=%22middle%22 fill=%22%236b7280%22 font-size=%228%22>🌐</text></svg>'">
                        <div class="website-content">
                            <a href="${website.url}" target="_blank" class="website-title" ${!showDescriptions ? `title="${website.description}"` : ''}>${website.title}</a>
                        </div>
                        <button class="favorite-btn" data-id="${website.id}" aria-label="즐겨찾기">
                            <svg class="star-icon ${isFavorited ? 'favorited' : 'not-favorited'}" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <polygon points="12,2 15,8 22,9 17,14 18,21 12,18 6,21 7,14 2,9 9,8"></polygon>
                            </svg>
                        </button>
                    </div>
                    ${showDescriptions ? `<div class="website-description">${website.description}</div>` : ''}
                </div>
            `;
        }

        // 이벤트 위임(즐겨찾기 버튼)
        document.addEventListener('click', function(e) {
            const favBtn = e.target.closest('.favorite-btn');
            if (favBtn) {
                const id = favBtn.getAttribute('data-id');
                toggleFavorite(id, e);
            }

            const moreBtn = e.target.closest('.more-btn[data-category]');
            if (moreBtn) {
                const cat = moreBtn.getAttribute('data-category');
                toggleCategory(cat);
            }
        });

        function toggleFavorite(websiteId, event) {
            event.preventDefault();
            event.stopPropagation();

            const isAdding = !favorites.has(websiteId);
            if (isAdding) {
                favorites.add(websiteId);
                // 간단한 시각 효과: star에 클래스 토글
            } else {
                favorites.delete(websiteId);
            }
            saveFavorites();
            updateFavoritesDisplay();
            renderCategories();
        }

        function toggleCategory(category) {
            if (expandedCategories.has(category)) expandedCategories.delete(category);
            else expandedCategories.add(category);
            renderCategories();
        }

        function toggleDescriptions() {
            showDescriptions = !showDescriptions;
            renderCategories();
            const txtBtns = document.querySelectorAll('.btn-ghost');
            // (선택적) 버튼 텍스트 업데이트
        }

        function updateFavoritesDisplay() {
            const favoritesSection = document.getElementById('favorites-section');
            const favoritesContainer = document.getElementById('favorites-container');

            if (favorites.size > 0) {
                favoritesSection.style.display = 'block';
                favoritesContainer.innerHTML = '';

                favorites.forEach(websiteId => {
                    const website = websites.find(w => w.id === websiteId);
                    if (website) {
                        const position = favoritePositions[websiteId] || { x: 0, y: 0 };
                        const favoriteItem = document.createElement('div');
                        favoriteItem.className = 'favorite-item';
                        favoriteItem.style.left = position.x + 'px';
                        favoriteItem.style.top = position.y + 'px';
                        favoriteItem.draggable = true;

                        favoriteItem.innerHTML = `
                            <img src="https://www.google.com/s2/favicons?domain=${website.url}&sz=16" alt="" style="width:16px;height:16px;"
                                 onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><rect width=%2216%22 height=%2216%22 fill=%22%23e5e7eb%22/></svg>'">
                            <a href="${website.url}" target="_blank" style="text-decoration:none; color:#111827; font-size:14px; font-weight:500;">${website.title}</a>
                            <button data-id="${website.id}" style="border:none; background:none; cursor:pointer; padding:2px;">⭐</button>
                        `;

                        favoriteItem.addEventListener('dragstart', (e) => {
                            e.dataTransfer.setData('text/plain', website.id);
                        });

                        favoriteItem.addEventListener('drag', (e) => {
                            if (e.clientX > 0 && e.clientY > 0) {
                                const rect = favoritesContainer.getBoundingClientRect();
                                const newX = e.clientX - rect.left;
                                const newY = e.clientY - rect.top;
                                favoritePositions[website.id] = { x: newX, y: newY };
                                favoriteItem.style.left = newX + 'px';
                                favoriteItem.style.top = newY + 'px';
                                saveFavoritePositions();
                            }
                        });

                        favoritesContainer.appendChild(favoriteItem);
                    }
                });
            } else {
                favoritesSection.style.display = 'none';
            }
        }

        function handleSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        }

        function openContactModal() { document.getElementById('contact-modal').style.display = 'block'; }
        function closeContactModal() { document.getElementById('contact-modal').style.display = 'none'; }
        function handleContactSubmit() {
            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const message = document.getElementById('contact-message').value;
            const subject = encodeURIComponent('꿀단지 문의사항');
            const body = encodeURIComponent(`이름: ${name}\n이메일: ${email}\n\n문의내용:\n${message}`);
            window.location.href = `mailto:okjsk1@gmail.com?subject=${subject}&body=${body}`;
            document.getElementById('contact-name').value = '';
            document.getElementById('contact-email').value = '';
            document.getElementById('contact-message').value = '';
            closeContactModal();
        }

        function setAsHomepage() {
            try {
                if (window.chrome) alert('크롬에서는 설정 > 시작 그룹에서 직접 설정해주세요.');
                else window.home();
            } catch(e) {
                alert('브라우저 설정에서 직접 시작페이지를 설정해주세요.');
            }
        }

        const trashArea = document.getElementById('trash-area');
        trashArea.addEventListener('dragover', (e) => { e.preventDefault(); trashArea.classList.add('drag-over'); });
        trashArea.addEventListener('dragleave', () => { trashArea.classList.remove('drag-over'); });
        trashArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const websiteId = e.dataTransfer.getData('text/plain');
            favorites.delete(websiteId);
            saveFavorites();
            updateFavoritesDisplay();
            renderCategories();
            trashArea.classList.remove('drag-over');
        });

        window.onclick = function(event) {
            const modal = document.getElementById('contact-modal');
            if (event.target === modal) modal.style.display = 'none';
        }
    </script>
</body>
</html>
