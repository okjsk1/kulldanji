<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿀단지 - 건축인들의 달콤한 정보 저장소</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fef3c7, #fde68a, #fed7aa);
            min-height: 100vh;
        }

        /* 헤더 스타일 */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(90deg, #fbbf24, #f59e0b, #fbbf24);
            border-bottom: 2px solid #d97706;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            width: 33.333%;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #fbbf24, #ea580c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 2px solid white;
        }

        .brand {
            text-align: center;
        }

        .brand h1 {
            font-size: 24px;
            font-weight: 700;
            color: #92400e;
            letter-spacing: 0.05em;
        }

        .brand p {
            font-size: 14px;
            color: #a16207;
            font-weight: 500;
        }

        .header-right {
            width: 33.333%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
            color: inherit;
        }

        .btn-ghost {
            background: transparent;
            color: #92400e;
        }

        .btn-ghost:hover {
            background: rgba(252, 211, 77, 0.8);
        }

        /* 방문자 수 */
        .visitor-count {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: linear-gradient(90deg, #fde68a, #f59e0b);
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 2px solid #fbbf24;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #92400e;
            font-size: 14px;
            font-weight: 500;
        }

        /* 즐겨찾기 섹션 */
        .favorites-section {
            padding: 1.5rem;
            background: linear-gradient(90deg, #fef3c7, #fde68a, #fef3c7);
            border-bottom: 2px solid #fbbf24;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }

        .favorites-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .favorites-title {
            font-size: 20px;
            font-weight: 700;
            color: #a16207;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .trash-area {
            padding: 0.75rem;
            border: 2px dashed #9ca3af;
            border-radius: 0.5rem;
            background: #f3f4f6;
            transition: all 0.3s;
        }

        .trash-area.drag-over {
            background: #fecaca;
            border-color: #f87171;
            transform: scale(1.1);
        }

        .favorites-container {
            position: relative;
            height: 128px;
            background: #fefce8;
            border: 2px dashed #fbbf24;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .favorite-item {
            position: absolute;
            background: white;
            border: 2px solid #fde68a;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: move;
            transition: all 0.2s;
            min-width: max-content;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .favorite-item:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* 검색창 */
        .search-section {
            padding: 1rem 1.5rem;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }

        .search-container {
            max-width: 512px;
            margin: 0 auto;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 9999px;
            padding: 0.75rem 1rem;
            transition: box-shadow 0.2s;
        }

        .search-box:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 16px;
            padding: 0;
        }

        .search-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
            font-weight: 500;
        }

        /* 메인 레이아웃 */
        .main-layout {
            display: flex;
        }

        .ads-left, .ads-right {
            width: 112px;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .ad-banner {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            border: 2px dashed #9ca3af;
            border-radius: 0.75rem;
            height: 256px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            text-align: center;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }

        .ad-content {
            font-size: 12px;
            font-weight: 500;
        }

        .ad-icon {
            font-size: 24px;
            margin-bottom: 0.5rem;
        }

        /* 카테고리 그리드 */
        .categories-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.75rem;
            padding: 0.25rem;
        }

        .category-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .category-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .category-header {
            background: white;
            padding: 0.25rem;
            text-align: center;
            border-radius: 0.75rem 0.75rem 0 0;
            border-bottom: 2px solid #f3f4f6;
        }

        .category-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .category-icon {
            width: 24px;
            height: 24px;
        }

        .category-name {
            font-size: 16px;
            font-weight: 700;
            color: #374151;
        }

        .category-content {
            padding: 0.25rem;
        }

        .website-list {
             justify-content: space-between;
            flex-direction: row;
            gap: 0.75rem;
        }

        .website-item {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 0.25rem;
            transition: all 0.3s;
            position: relative;
        }

        .website-item:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-color: #9ca3af;
        }

        .website-item.expanded {
            min-height: 60px;
        }

        .website-item.collapsed {
            height: 40px;
        }

        .website-header {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .website-favicon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            margin-top: 0.25rem;
        }

        .website-content {
            flex: 1;
        }

        .website-title {
            font-size: 12px;
            font-weight: 600;
            color: #111827;
            text-decoration: none;
            transition: color 0.2s;
            line-height: 1.2;
            word-break: break-words;
            display: block;
        }

        .website-title:hover {
            color: #2563eb;
        }

        .favorite-btn {
            width: 20px;
            height: 20px;
            padding: 0.25;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .favorite-btn:hover {
            background: #fef3c7;
            border-radius: 0.25rem;
        }

        .star-icon {
            width: 16px;
            height: 16px;
            transition: all 0.2s;
        }

        .star-icon.favorited {
            fill: #eab308;
            color: #eab308;
            transform: scale(1.1);
        }

        .star-icon.not-favorited {
            fill: none;
            color: #9ca3af;
        }

        .star-icon.not-favorited:hover {
            color: #eab308;
        }

        .website-description {
            font-size: 12px;
            color: #6b7280;
            line-height: 1.5;
            word-break: break-words;
            margin-top: 0.5rem;
            padding-left: 0.25rem;
        }

        .more-btn {
            width: 100%;
            background: transparent;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .more-btn:hover {
            background: #f3f4f6;
            color: #374151;
        }

        /* 아이콘 색상 */
        .icon-blue { color: #3b82f6; }
        .icon-yellow { color: #eab308; }
        .icon-green { color: #10b981; }
        .icon-orange { color: #f97316; }
        .icon-purple { color: #8b5cf6; }
        .icon-red { color: #ef4444; }
        .icon-indigo { color: #6366f1; }
        .icon-teal { color: #14b8a6; }
        .icon-gray { color: #6b7280; }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-textarea:focus {
            border-color: #3b82f6;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        /* 애니메이션 */
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -30px, 0);
            }
            70% {
                transform: translate3d(0, -15px, 0);
            }
            90% {
                transform: translate3d(0, -4px, 0);
            }
        }

        .animate-bounce {
            animation: bounce 1s;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .ads-left, .ads-right {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .header-left, .header-right {
                width: 100%;
            }
            
            .header-right {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

        // 로컬 스토리지 함수들
        function loadFavorites() {
            const saved = localStorage.getItem('honeypot-favorites');
            if (saved) {
                favorites = new Set(JSON.parse(saved));
            }
        }

        function saveFavorites() {
            localStorage.setItem('honeypot-favorites', JSON.stringify([...favorites]));
        }

            const saved = localStorage.getItem('honeypot-favorite-positions');
            if (saved) {
                favoritePositions = JSON.parse(saved);
            }
        }

        function saveFavoritePositions() {
            localStorage.setItem('honeypot-favorite-positions', JSON.stringify(favoritePositions));
        }

        function loadVisitorCount() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('honeypot-visit-date');
            
            if (savedDate !== today) {
                const randomVisitors = Math.floor(Math.random() * 100) + 50;
                document.getElementById('visitor-count').textContent = randomVisitors;
                localStorage.setItem('honeypot-visit-date', today);
                localStorage.setItem('honeypot-visitors', randomVisitors.toString());
            } else {
                const savedVisitors = localStorage.getItem('honeypot-visitors');
                document.getElementById('visitor-count').textContent = savedVisitors || '73';
            }
        }

        // 카테고리 렌더링
        function renderCategories() {
            const grid = document.getElementById('categories-grid');
            const categoryOrder = ["디자인", "공모전", "채용정보", "회사정보", "프로그램", "유튜버", "커뮤니티", "지도", "기타"];
            
            // 카테고리별 웹사이트 그룹화
            const categorizedWebsites = {};
            websites.forEach(website => {
                if (!categorizedWebsites[website.category]) {
                    categorizedWebsites[website.category] = [];
                }
                categorizedWebsites[website.category].push(website);
            });

            categoryOrder.forEach(category => {
                if (categorizedWebsites[category]) {
                    const categoryCard = createCategoryCard(category, categorizedWebsites[category]);
                    grid.appendChild(categoryCard);
                }
            });
        }

        function createCategoryCard(category, websites) {
            const config = categoryConfig[category];
            const isExpanded = expandedCategories.has(category);
            const sitesToShow = isExpanded ? websites : websites.slice(0, 4);
            const hasMore = websites.length > 4;

            const card = document.createElement('div');
            card.className = 'category-card';

            card.innerHTML = `
                <div class="category-header">
                    <div class="category-title">
                        <span class="category-icon ${config.iconClass}">${config.icon}</span>
                        <span class="category-name">${category}</span>
                    </div>
                </div>
                <div class="category-content">
                    <div class="website-list">
                        ${sitesToShow.map(website => createWebsiteItem(website)).join('')}
                        ${hasMore ? `
                            <button class="more-btn" onclick="toggleCategory('${category}', this)">
                                ${isExpanded ? '⬆️ 접기' : `⬇️ 더보기 (${websites.length - 4}개 더)`}
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;

            return card;
        }

        function createWebsiteItem(website) {
            const isFavorited = favorites.has(website.id);
            const itemClass = showDescriptions ? 'website-item expanded' : 'website-item collapsed';
            
            return `
                <div class="${itemClass}">
                    <div class="website-header">
                        <img class="website-favicon" 
                             src="https://www.google.com/s2/favicons?domain=${website.url}&sz=16" 
                             alt=""
                             onerror="this.src='data:image/svg+xml,<svg xmlns=\\"http://www.w3.org/2000/svg\\" viewBox=\\"0 0 16 16\\"><rect width=\\"16\\" height=\\"16\\" fill=\\"%23e5e7eb\\"/><text x=\\"8\\" y=\\"12\\" text-anchor=\\"middle\\" fill=\\"%236b7280\\" font-size=\\"8\\">🌐</text></svg>'">
                        <div class="website-content">
                            <a href="${website.url}" target="_blank" class="website-title" ${!showDescriptions ? `title="${website.description}"` : ''}>
                                ${website.title}
                            </a>
                        </div>
                        <button class="favorite-btn" onclick="toggleFavorite('${website.id}', event)">
                            <svg class="star-icon ${isFavorited ? 'favorited' : 'not-favorited'}" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <polygon points="12,2 15,8 22,9 17,14 18,21 12,18 6,21 7,14 2,9 9,8"></polygon>
                            </svg>
                        </button>
                    </div>
                    ${showDescriptions ? `<div class="website-description">${website.description}</div>` : ''}
                </div>
            `;
        }

        // 즐겨찾기 토글
        function toggleFavorite(websiteId, event) {
            event.preventDefault();
            event.stopPropagation();
            
            const isAdding = !favorites.has(websiteId);
            
            if (isAdding) {
                favorites.add(websiteId);
                // 애니메이션 효과
                const star = event.target.closest('button').querySelector('svg');
                if (star) {
                    const clone = star.cloneNode(true);
                    clone.style.position = 'fixed';
                    clone.style.left = star.getBoundingClientRect().left + 'px';
                    clone.style.top = star.getBoundingClientRect().top + 'px';
                    clone.style.zIndex = '9999';
                    clone.style.pointerEvents = 'none';
                    clone.classList.add('animate-bounce');
                    document.body.appendChild(clone);
                    
                    setTimeout(() => {
                        clone.remove();
                    }, 1000);
                }
                
                // 새로운 즐겨찾기의 기본 위치 설정
                favoritePositions[websiteId] = { 
                    x: Math.random() * 200, 
                    y: Math.random() * 100 
                };
                saveFavoritePositions();
            } else {
                favorites.delete(websiteId);
            }
            
            saveFavorites();
            updateFavoritesDisplay();
            renderCategories(); // 별 아이콘 업데이트를 위해 재렌더링
        }

        // 카테고리 확장/축소
        function toggleCategory(category, button) {
            if (expandedCategories.has(category)) {
                expandedCategories.delete(category);
            } else {
                expandedCategories.add(category);
            }
            renderCategories();
        }

        function toggleDescriptions() {
            showDescriptions = !showDescriptions;
            const toggleText = document.getElementById('description-toggle-text');

            renderCategories();
        }

        // 즐겨찾기 표시 업데이트
        function updateFavoritesDisplay() {
            const favoritesSection = document.getElementById('favorites-section');
            const favoritesContainer = document.getElementById('favorites-container');
            
            if (favorites.size > 0) {
                favoritesSection.style.display = 'block';
                favoritesContainer.innerHTML = '';
                
                favorites.forEach(websiteId => {
                    const website = websites.find(w => w.id === websiteId);
                    if (website) {
                        const position = favoritePositions[websiteId] || { x: 0, y: 0 };
                        const favoriteItem = document.createElement('div');
                        favoriteItem.className = 'favorite-item';
                        favoriteItem.style.left = position.x + 'px';
                        favoriteItem.style.top = position.y + 'px';
                        favoriteItem.draggable = true;
                        
                        favoriteItem.innerHTML = `
                            <img src="https://www.google.com/s2/favicons?domain=${website.url}&sz=16" 
                                 alt="" style="width: 16px; height: 16px;"
                                 onerror="this.src='data:image/svg+xml,<svg xmlns=\\"http://www.w3.org/2000/svg\\" viewBox=\\"0 0 16 16\\"><rect width=\\"16\\" height=\\"16\\" fill=\\"%23e5e7eb\\"/><text x=\\"8\\" y=\\"12\\" text-anchor=\\"middle\\" fill=\\"%236b7280\\" font-size=\\"8\\">🌐</text></svg>'">
                            <a href="${website.url}" target="_blank" style="text-decoration:none; color:#111827; font-size:14px; font-weight:500;">
                                ${website.title}
                            </a>
                            <button onclick="toggleFavorite('${website.id}', event)" style="border:none; background:none; cursor:pointer; padding:2px;">
                                ⭐
                            </button>
                        `;
                        
                        // 드래그 이벤트
                        favoriteItem.addEventListener('dragstart', (e) => {
                            e.dataTransfer.setData('text/plain', websiteId);
                        });
                        
                        favoriteItem.addEventListener('drag', (e) => {
                            if (e.clientX > 0 && e.clientY > 0) {
                                const rect = favoritesContainer.getBoundingClientRect();
                                const newX = e.clientX - rect.left;
                                const newY = e.clientY - rect.top;
                                favoritePositions[websiteId] = { x: newX, y: newY };
                                favoriteItem.style.left = newX + 'px';
                                favoriteItem.style.top = newY + 'px';
                                saveFavoritePositions();
                            }
                        });
                        
                        favoritesContainer.appendChild(favoriteItem);
                    }
                });
            } else {
                favoritesSection.style.display = 'none';
            }
        }

        trashArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            trashArea.classList.add('drag-over');
        });

        trashArea.addEventListener('dragleave', () => {
            trashArea.classList.remove('drag-over');
        });

        trashArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const websiteId = e.dataTransfer.getData('text/plain');
            favorites.delete(websiteId);
            saveFavorites();
            updateFavoritesDisplay();
            renderCategories();
            trashArea.classList.remove('drag-over');
        });

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('contact-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
