<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SFU - Sites For You</title>

    <!-- 아이콘 폰트 (선택) -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
        
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-center">
                <div class="logo">🐻</div>
                <div class="brand">
                    <h1>SFU</h1>
                    <p>Sites For You</p>
                </div>
            </div>
            <div class="header-left">
                <button class="btn-ghost" id="btnContact">📞 문의하기</button>
                <button class="btn-ghost" id="btnToggleDesc">👁️ 설명 토글</button>
                <button class="btn-ghost" id="btnHomepage">🏠 시작페이지로 설정</button>
                <button class="btn-ghost" id="btnSave">💾 저장하기</button>
<!-- 로그인 -->
<div id="login-box" style="margin:1rem 0;">
  <input id="login-email" type="email" placeholder="이메일" autocomplete="username" style="padding:.5rem; margin-right:.3rem;">
  <input id="login-pw" type="password" placeholder="비밀번호" autocomplete="current-password" style="padding:.5rem; margin-right:.3rem;">
  <button onclick="login()" id="login-btn">로그인</button>
  <button onclick="signup()" id="signup-btn">회원가입</button>
  <button onclick="logout()" id="logout-btn" style="display:none;">로그아웃</button>
  <span id="user-email" style="margin-left:1rem; color:#bfae6b; font-weight:500;"></span>
</div>
            </div>
        </div>

    </header>





    <!-- 방문자 수 -->
    <div class="visitor-count">
        👥 <span>오늘 방문자: <span id="visitor-count">0</span>명</span>
    </div>

    <!-- 왼쪽 아래 플로팅 문의하기 -->
    <div class="floating-contact">
        <button class="btn-floating" id="floatingContactBtn"><i class="fa-solid fa-message"></i> 문의하기</button>
    </div>

    <!-- 즐겨찾기 섹션 -->
    <div class="favorites-section" id="favorites-section" style="display: none;">
        <div class="favorites-header">
            <h2 class="favorites-title">📁 내 즐겨찾기</h2>
        </div>
        <div class="favorites-container" id="favorites-container"></div>
    </div>

    <!-- 메인 레이아웃 -->
    <div class="main-layout">
        <!-- 왼쪽 광고 -->
        <div class="ads-left">
            <div class="ad-banner"><div class="ad-content"><div class="ad-icon">📢</div>광고1</div></div>
            <div class="ad-banner"><div class="ad-content"><div class="ad-icon">📢</div>광고2</div></div>
        </div>

        <!-- 카테고리 그리드 -->
        <div class="categories-grid" id="categories-grid"></div>

        <!-- 오른쪽 광고 -->
        <div class="ads-right">
            <div class="ad-banner"><div class="ad-icon">📢</div>광고3</div>
            <div class="ad-banner"><div class="ad-icon">📢</div>광고4</div>
        </div>
    </div>

    <!-- 문의하기 모달 -->
    <div id="contact-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">문의하기</h2>
                <button class="close" id="contact-close" aria-label="닫기">&times;</button>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="이름" id="contact-name">
            </div>
            <div class="form-group">
                <input type="email" class="form-input" placeholder="이메일" id="contact-email">
            </div>
            <div class="form-group">
                <textarea class="form-textarea" placeholder="문의내용을 입력해주세요" id="contact-message"></textarea>
            </div>
            <button class="btn-primary" id="btnContactSubmit">📤 문의내용 보내기</button>
        </div>
    </div>

    <footer class="footer" id="footer-time"></footer>
